<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Meditation Timer</title>
</head>
<body>
    <main>
        <div class="heading-img-bg">
            <div class="transparent-bg">
                <h1>Meditation Timer</h1>
            </div>
        </div>   
        <div class="wrapper">            
            <div role="timer" class="timer" id="timer">30:00</div>
            <div class="flex-container">
                <button type="button" class="subtract-time-btn" id="subtract-time-btn" aria-label="Subtract minutes from meditation time"></button> 
                <button type="button" class="start-stop-btn stopped" id="start-stop-btn" aria-label="Start timer"></button>
                <button type="button" class="add-time-btn" id="add-time-btn" aria-label="Add minutes to meditation time"></button>
            </div>
        </div>
    </main>
</body>
</html>
